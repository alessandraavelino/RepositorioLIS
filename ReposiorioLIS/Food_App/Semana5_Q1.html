<!DOCTYPE html>
<html>
    <head>
        <title>Criar Lista</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        Itens que deseja adicionar: <input type="text" id="txtInput">
        <button onclick="createList()">Adicionar</button>
        
        <ul id="lista">
        </ul>
        
        <script>
            
            function createList() {
                let txtInput = document.getElementById("txtInput").value;
                let listaNode = document.getElementById("lista");
                let liNode = document.createElement("LI");
                let msgNode = document.createTextNode(txtInput);
            
                 liNode.appendChild(msgNode);
                 listaNode.appendChild(liNode);
            
            }
            
        </script>
       
    </body>
</html>
